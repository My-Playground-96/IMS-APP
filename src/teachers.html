<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/teacher.css">

    <title>Teachers UI</title>

<body>
    <header class="border-bottom">
        <div class="logo-container">
            <h1 class="p-0">
                <i class="bi bi-bag-check text-primary pe-2"></i>
                Teacher Registration
        </div>
    </header>
    <main>
        <form action="#" method="POST" id="regForm" class="form-container">
            <div class="d-flex justify-content-between mb-2 align-items-center">
                <h2>Teacher Details</h2>
                <button type="button" class="btn btn-primary btn-new-user">+ New Teacher</button>
            </div>
            <div class="mb-3 input-control">
                <label for="txt-id" class="form-label">ID</label>
                <input type="text" class="form-control id-input" id="txt-id" placeholder="eg: T001" name="id">
            </div>
            <div class="mb-3 input-control">
                <label for="txt-name" class="form-label">NAME</label>
                <input type="text" class="form-control name-input" id="txt-name" required placeholder="eg: Sahan Lakmal" name="name">
                <div class="invalid-feedback" id="txt-name-error"></div>
            </div>
            <div class="mb-3 input-control">
                <label for="txt-contact" class="form-label">CONTACT</label>
                <input type="text" class="form-control contact-input" id="txt-contact" required placeholder="eg: 07x-xxxxxxx" name="address">
                <div class="invalid-feedback" id="txt-contact-error"></div>
            </div>
            <div class="d-flex gap-2">
                <button type="button" id="btn-add" class="btn btn-success">Save</button>
                <button type="reset" class="btn btn-warning">Clear</button>
            </div>
        </form>
        <div class="table-container">
           <div>
                <input type="text" placeholder="Search here" class="txt-search">
           </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="d-flex justify-content-center">ID</th>
                        <th>NAME</th>
                        <th>CONTACT</th>
                        <th class="d-flex justify-content-center">ACTIONS</th>
                    </tr>
                </thead>
                <tbody class="userTableBody">
                    <tr class="no-data">
                        <td colspan="4" class="text-center py-5 no-data-found">No Data Found!</td>
